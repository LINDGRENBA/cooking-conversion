<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cooking Conversions</title>
</head>
<body>
  <div class="container">
    <h1>Cooking Conversions for your Kitchen Adventures</h1>
    <p>Find the measurement you would like to convert, enter your units into the appropriate form and submit.</p>

      <div class="grid-container">

        <!-- OZ TO GRAM FORM -->
        <div class="grid-item">
          <form /*action=""*/ id="oztograms">
            <h2>Ounces to Grams</h2>
            <div class="form-group">
              <label for="ounces">Number of ounces:</label>
              <input type="text" id="ounces" class="form-control clear-field">
            </div>   
            <h5 class="answer">Grams:</h5>
            <div class="form-group output clear-field" id="gram-output">
              <!-- EMPTY DIV WHERE ANSWER WILL APPEAR -->
            </div>
            <button class="btn" type="submit">Convert</button>
            <!-- <button class="btn clear" type="submit">Clear</button> -->
          </form>
        </div>

        <!-- CUP TO PINT FORM -->
        <div class="grid-item">
          <form /*action=""*/ id="cuptopints">
            <h2>Cups to Pints</h2>
            <div class="form-group">
              <label for="cups">Number of cups:</label>
              <input type="text" id="cups" class="form-control">
            </div>
            <h5 class="answer">Pints:</h5>
            <div class="form-group output" id="pint-output">
              <!-- EMPTY DIV WHERE ANSWER WILL APPEAR -->
            </div>
            <button class="btn" type="submit">Convert</button>
            <!-- <button class="btn" type="submit">Clear</button> -->
          </form>
        </div>

        <!-- GAL TO LITERS -->
        <div class="grid-item">
          <form /*action=""*/ id="galtoliters">
            <h2>Gallons to Liters</h2>
            <div class="form-group">
              <label for="gallons">Number of gallons:</label>
              <input type="text" id="gallons" class="form-control">
            </div>
            <h5 class="answer">Liters:</h5>
            <div class="form-group output" id="liter-output">
              <!-- EMPTY DIV WHERE ANSWER WILL APPEAR -->
            </div>
            <button class="btn" type="submit">Convert</button>
             <!-- <button class="btn" type="submit">Clear</button> -->
          </form>
        </div>

      </div>

  </div>
  
</body>
</html>
